<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg1: #0f1724;
        --bg2: #1f2937;
        --card: #0b1220cc;
        --accent: #6ee7b7;
        --muted: #9aa4b2;
        --glass: rgba(255, 255, 255, 0.04);
        --radius: 14px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI',
          Roboto, 'Helvetica Neue', Arial;
        -webkit-font-smoothing: antialiased;
        background: radial-gradient(
            800px 400px at 10% 10%,
            rgba(110, 231, 183, 0.06),
            transparent
          ),
          linear-gradient(120deg, var(--bg1), var(--bg2));
        color: #e6eef6;
      }

      .wrap {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        box-sizing: border-box;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(6px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }
      .logo {
        width: 46px;
        height: 46px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), #3b82f6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #052018;
        box-shadow: 0 6px 18px rgba(59, 130, 246, 0.14);
      }
      h2#title {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.2px;
      }
      p.subtitle {
        margin: 6px 0 18px 0;
        color: var(--muted);
        font-size: 13px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 12px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
      }
      input[type='text'],
      input[type='password'] {
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: var(--glass);
        color: inherit;
        outline: none;
        transition: box-shadow 0.14s, transform 0.12s;
        font-size: 14px;
      }
      input:focus {
        box-shadow: 0 6px 18px rgba(59, 130, 246, 0.12);
        transform: translateY(-2px);
        border-color: rgba(59, 130, 246, 0.6);
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .btn {
        cursor: pointer;
        border: 0;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 600;
        background: linear-gradient(90deg, var(--accent), #3b82f6);
        color: #042018;
        box-shadow: 0 8px 20px rgba(6, 95, 70, 0.12);
        transition: transform 0.12s, opacity 0.12s;
      }
      .btn.secondary {
        background: transparent;
        color: var(--accent);
        border: 1px solid rgba(110, 231, 183, 0.12);
        box-shadow: none;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .muted-link {
        color: var(--muted);
        font-size: 13px;
        text-align: right;
      }

      #welcome {
        display: none;
        text-align: center;
      }
      #welcome.show {
        display: block;
      }
      .welcome-title {
        font-size: 18px;
        margin: 8px 0 12px 0;
      }

      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }

      .toggle-pass {
        background: transparent;
        border: 0;
        color: var(--muted);
        cursor: pointer;
        padding: 6px 8px;
        font-size: 13px;
      }

      @media (max-width: 480px) {
        .card {
          padding: 20px;
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main" aria-labelledby="title">
        <div class="brand">
          <div class="logo">FA</div>
          <div>
            <h2 id="title">FaceAuth — Sign in or Register</h2>
            <p class="subtitle">
              Quick local demo. Passwords are stored in your browser only.
            </p>
          </div>
        </div>

        <section id="form">
          <div class="field">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Choose a username"
              autocomplete="username"
            />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="row">
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                autocomplete="current-password"
              />
              <button
                class="toggle-pass"
                type="button"
                id="togglePass"
                aria-label="Show password"
              >
                Show
              </button>
            </div>
          </div>

          <div style="display: flex; gap: 10px; margin-top: 8px">
            <button class="btn" onclick="register()">Register</button>
            <button class="btn secondary" onclick="login()">Login</button>
          </div>

          <div class="footer" style="margin-top: 12px">
            <span class="muted-link">Local demo — no server required</span>
          </div>
        </section>

        <section id="welcome" aria-live="polite">
          <div id="welcomeInner">
            <div class="welcome-title" id="welcomeText">Welcome!</div>
            <div style="margin-bottom: 12px; color: var(--muted)">
              You are signed in.
            </div>
            <div style="display: flex; gap: 8px; justify-content: center">
              <button class="btn" onclick="logout()">Logout</button>
              <button class="btn secondary" onclick="goToFiles()">
                Open Files
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Check if user is already logged in
      if (localStorage.getItem('loggedInUser')) {
        showWelcome();
      }

      function register() {
        const userEl = document.getElementById('username');
        const passEl = document.getElementById('password');
        const user = (userEl.value || '').trim();
        const pass = passEl.value || '';

        if (!user || !pass) {
          alert('Please enter both username and password.');
          return;
        }

        if (localStorage.getItem(user)) {
          alert('Username already exists.');
        } else {
          // Store plainly for demo only
          localStorage.setItem(user, pass);
          alert('Registered successfully!');
          userEl.value = '';
          passEl.value = '';
        }
      }

      function login() {
        const user = (document.getElementById('username').value || '').trim();
        const pass = document.getElementById('password').value || '';

        const storedPass = localStorage.getItem(user);
        if (storedPass && storedPass === pass) {
          localStorage.setItem('loggedInUser', user);
          showWelcome();
        } else {
          alert('Invalid username or password.');
        }
      }

      function showWelcome() {
        document.getElementById('form').style.display = 'none';
        const title = document.getElementById('title');
        title.style.display = 'none';

        const welcome = document.getElementById('welcome');
        const name = localStorage.getItem('loggedInUser') || 'Guest';
        document.getElementById(
          'welcomeText'
        ).textContent = `Welcome, ${name}!`;
        welcome.classList.add('show');
      }

      function logout() {
        localStorage.removeItem('loggedInUser');
        location.reload();
      }

      function goToFiles() {
        alert('This would open the files area in the full app.');
      }

      // Toggle password visibility
      (function () {
        const toggle = document.getElementById('togglePass');
        const pass = document.getElementById('password');
        toggle.addEventListener('click', () => {
          if (pass.type === 'password') {
            pass.type = 'text';
            toggle.textContent = 'Hide';
            toggle.setAttribute('aria-pressed', 'true');
          } else {
            pass.type = 'password';
            toggle.textContent = 'Show';
            toggle.setAttribute('aria-pressed', 'false');
          }
        });
      })();
    </script>
  </body>
</html>
